<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <div class="container">
        <h1>Quote of the day </h1>
        <div class="box">
            <div class="text-quote">
                <i class="fas fa-quote-left"></i>
                <span id="text"></span>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="q-author">
                <span id="author"></span>
            </div>
            <div class="buttons">
                <a class="btn button" title="Tweet this quote" target="_blank" id="quote_tw">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class=" btn button" id="fb_quote" title="Post this quote on facebook" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a class="btn button" id="tmblr_quote" title="Post this quote on tumblr" target="_blank">
                    <i class="fab fa-tumblr"></i>
                </a>
                <button class=" btn button" id="new-quote">New quote</button>
            </div>
            <div id="footer">Made by <a href="https://github.com/MSamoilovic">Marko Samoilovic</a></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
